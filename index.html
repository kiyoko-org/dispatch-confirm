<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch - Redirecting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: rgba(26, 35, 50, 0.8);
            border: 1px solid rgba(91, 159, 255, 0.2);
            border-radius: 16px;
            padding: 40px 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #5B9FFF 0%, #3B7FFF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5B9FFF 0%, #3B7FFF 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(91, 159, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(91, 159, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">ðŸ‘®</div>
            <h1>Dispatch</h1>
            <p class="subtitle">Authentication successful</p>

            <!--  Removed status indicator and copy button -->
            <button class="btn-primary" id="backToAppBtn">
                Return to Dispatch App
            </button>

            <p class="info-text">
                If you're not redirected automatically, click the button above to return to the app.
            </p>
        </div>
    </div>

    <script>
        // Function to build the deep link with query parameters
        function buildDeepLink() {
            const baseDeepLink = 'com.kiyoko.dispatch:///home';
            const currentUrl = new URL(window.location.href);
            const queryParams = new URLSearchParams(currentUrl.search);
            
            // Build the deep link with query parameters
            let deepLink = baseDeepLink;
            if (queryParams.toString()) {
                deepLink += '?' + queryParams.toString();
            }
            
            return deepLink;
        }

        // Get the deep link
        const deepLink = buildDeepLink();

        // Handle "Return to Dispatch App" button
        document.getElementById('backToAppBtn').addEventListener('click', function() {
            // Try to open the deep link
            window.location.href = deepLink;
            
            // Fallback: if deep link doesn't work, show a message after 2 seconds
            setTimeout(function() {
                alert('Please ensure the Dispatch app is installed on your device.');
            }, 2000);
        });

        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = deepLink;
        }, 3000);

        // Log the deep link for debugging
        console.log('Deep Link:', deepLink);
    </script>
</body>
</html>
